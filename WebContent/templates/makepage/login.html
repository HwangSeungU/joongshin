<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>로그인 페이지</title>
</head>
<link href="basic.css" rel="stylesheet">
<body>
	<div>
		<div class="login-page">
			<h2>로그인</h2>
			<div class="card">
				<form>
					<div class="form-row">
						<div id="email" class="col-12">
							<fieldset class="form-group">
								<legend class="legen-text">이메일</legend>
								<div>
									<input name="email" type="email"
										placeholder="example@joongsin.com" maxlength="30"
										class="inputclass">
									<div class="invalid-feedback">이메일 주소를 입력해주세요.</div>
									<!-- 입력창 마우스로 클릭시 등장하게 스크립트 작성 -->
								</div>
							</fieldset>
						</div>
						<div id="password" class="col-12">
							<fieldset class="form-group">
								<legend class="legen-text">비밀번호</legend>
								<div class="input-group">
									<input name="password" type="password"
										placeholder="영문+숫자 조합 8자리 이상 입력해주세요." class="inputpassword">
									<button type="button" class="btn">표시</button>
									<div class="invalid-feedback">비밀번호를 입력해주세요</div>
									<!-- 입력창 마우스로 클릭시 등장하게 스크립트 작성 -->
								</div>
							</fieldset>
						</div>
						<div id="loginButton" class="col-12">
							<button type="submit" class="btn-login">
								<span class="btntext">회원 가입</span>
							</button>
						</div>
						<div class="searchdiv">
						<a href="www.naver.com" class="search">아이디 찾기</a>
						<div class="line"></div>
						<a href="www.naver.com" class="search">비밀번호 찾기</a>
						<div class="line"></div>
						<a href="www.naver.com" class="search">회원가입</a>
						</div>
						<div id="startKakao" class="col-13">
							<button type="submit" class="btn-kakao">
								<span class="btnkakao">카카오로 시작</span>
							</button>
						</div>
						<div id="startNaver" class="col-13">
							<button type="submit" class="btn-naver">
								<span class="btnNaver">네이버로 시작</span>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
